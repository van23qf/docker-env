version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
    ports:
      - "${NGINX_HTTP_PORT}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ${MOUNT_WEB_ROOT}:${DOCKER_WEB_ROOT}
    depends_on:
      - php74
    networks:
      - backend
      - frontend

  php74:
    image: php:7.4-fpm
    container_name: php74
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
    privileged: true
    build:
      context: ./php/7.4
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=true
    volumes:
      - ${MOUNT_WEB_ROOT}:${DOCKER_WEB_ROOT}
      - ./php/7.4/php.ini:/usr/local/etc/php/php.ini
      - ./php/7.4/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php/7.4/logs:/var/log/php
    networks:
      - backend

  php81:
    image: php:8.1-fpm
    container_name: php81
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
    privileged: true
    build:
      context: ./php/8.1
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=true
    volumes:
      - ${MOUNT_WEB_ROOT}:${DOCKER_WEB_ROOT}
      - ./php/8.1/php.ini:/usr/local/etc/php/php.ini
      - ./php/8.1/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php/8.1/logs:/var/log/php
    networks:
      - backend
  
  php83:
    image: php:8.3-fpm
    container_name: php83
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
    privileged: true
    build:
      context: ./php/8.3
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=true
    volumes:
      - ${MOUNT_WEB_ROOT}:${DOCKER_WEB_ROOT}
      - ./php/8.3/php.ini:/usr/local/etc/php/php.ini
      - ./php/8.3/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./php/8.3/logs:/var/log/php
    networks:
      - backend

  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/logs:/var/log/mysql
      - ./mysql/conf.d/mysql.cnf:/etc/mysql/conf.d/mysql.cnf
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: redis
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
    volumes:
      - ./redis/data:/data/redis
      - ./redis/logs:/var/log/redis
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf", "--logfile", "/var/log/redis/redis.log" ]
    networks:
      - backend

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      SET_CONTAINER_TIMEZONE: true
      CONTAINER_TIMEZONE: Asia/Shanghai
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/logs:/var/log/mongodb
    command: ["mongod", "--logpath", "/var/log/mongodb/mongod.log", "--logappend"]
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
